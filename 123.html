<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Example</title>
  <style>
    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
    }
    
    .tablinks {
      padding: 10px;
      cursor: pointer;
    }
    
    .tablinks.active {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="difficulty-tab">
    <button class="tablinks" onclick="openLevel(event, 'Beginner')" id="defaultOpen">Beginner</button>
    <button class="tablinks" onclick="openLevel(event, 'Advanced')">Advanced</button>
  </div>

  <div id="Beginner" class="tabcontent">
    <h2>Beginner Level</h2>
    <p>Welcome to the beginner level.</p>
  </div>

  <div id="Advanced" class="tabcontent">
    <h2>Advanced Level</h2>
    <p>Welcome to the advanced level.</p>
  </div>

  <script>
    function openLevel(evt, levelName) {
      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      document.getElementById(levelName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("defaultOpen").click();
    });
  </script>

</body>
</html>
